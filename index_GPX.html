<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recorrido Wikiloc con Fotos (Manual)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { width: 100%; height: 100vh; }
  #fileInput {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 9999;
    background: white;
    padding: 5px;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<input type="file" id="fileInput" accept=".gpx">
<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- toGeoJSON para convertir GPX a GeoJSON -->
<script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>

<script>
const map = L.map('map').setView([7.3, -72.65], 14);

// Capa satelital
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles © Esri'
}).addTo(map);

// Relieve
L.tileLayer('https://tiles.wmflabs.org/hillshading/{z}/{x}/{y}.png', {
  attribution: 'Relieve: © Wikimedia'
}).addTo(map);

// Manejo de carga manual del archivo GPX
const input = document.getElementById("fileInput");
input.addEventListener("change", function(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const gpxText = e.target.result;
    const parser = new DOMParser();
    const gpx = parser.parseFromString(gpxText, 'application/xml');

    const geojson = toGeoJSON.gpx(gpx);

    // Mostrar ruta del track (líneas)
    const trackLayer = L.geoJSON(geojson, {
      style: { color: '#FF00FF', weight: 4, opacity: 0.9 }
    }).addTo(map);

    if (geojson.features && geojson.features.length > 0) {
      map.fitBounds(trackLayer.getBounds());
    }

    // Mostrar fotos desde <link> de cada <wpt>
    const wpts = gpx.getElementsByTagName("wpt");
    for (let i = 0; i < wpts.length; i++) {
      const lat = wpts[i].getAttribute("lat");
      const lon = wpts[i].getAttribute("lon");
      const link = wpts[i].getElementsByTagName("link")[0];
      const name = wpts[i].getElementsByTagName("name")[0]?.textContent || '';
      if (link) {
        const href = link.getAttribute("href");
        if (href) {
          L.marker([lat, lon]).addTo(map)
            .bindPopup(`<strong>${name}</strong><br><img src="${href}" style="max-width:200px;"><br><a href="${href}" target="_blank">Ver completa</a>`);
        }
      } else {
        // Si no hay imagen enlazada, solo mostrar el nombre del punto
        L.marker([lat, lon]).addTo(map)
          .bindPopup(`<strong>${name}</strong>`);
      }
    }
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
